    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          check-latest: true

      - name: Build Tools
        run: |
          chmod +x .github/scripts/build.sh
          .github/scripts/build.sh

      - name: Upload Artifacts (Run)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-debug
          path: dist/*.zip

      - name: Check Artifacts
        run: |
          echo "GITHUB_REF=${GITHUB_REF}"
          echo "GITHUB_REF_NAME=${GITHUB_REF_NAME}"
          echo "Listing dist directory content:"
          ls -lh dist || true

      - name: Authenticate gh CLI with token
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ensure gh exists
          if ! command -v gh >/dev/null 2>&1; then
            echo "gh CLI not found. Exiting with error."
            exit 1
          fi
          echo "Logging gh CLI in with GITHUB_TOKEN..."
          echo "${GITHUB_TOKEN}" | gh auth login --with-token
          gh auth status

      - name: Release and Upload Assets (using gh)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Files matched by dist/*.zip:"
          ls -lh dist/*.zip || (echo "No zip files matched; aborting." && exit 1)

          echo "Creating release or uploading to existing release..."
          # Create release if not exists, otherwise upload assets
          # --notes-file/-F can be used instead of generate-notes for custom notes
          gh release create "${{ github.ref_name }}" dist/*.zip --generate-notes --verify-tag || \
          gh release upload "${{ github.ref_name }}" dist/*.zip --clobber
