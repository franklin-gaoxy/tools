name: Build and Release Tools

on:
  push:
    branches:
      - main
      - developer
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          check-latest: true

      - name: Build Tools
        run: |
          chmod +x .github/scripts/build.sh
          .github/scripts/build.sh

      - name: Upload Artifacts (Run)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-debug
          path: dist/*.zip

      - name: Check Artifacts
        run: |
          echo "Listing dist directory content:"
          ls -R dist/

      - name: Release and Upload Assets
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating release or uploading to existing release..."
          # Try to create release with assets. If it fails (e.g. already exists), try to upload assets.
          gh release create ${{ github.ref_name }} dist/*.zip --generate-notes --verify-tag || \
          gh release upload ${{ github.ref_name }} dist/*.zip --clobber
