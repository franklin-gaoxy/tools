name: Build and Release Tools

on:
  push:
    branches:
      - main
      - developer
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    name: Build Tools
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          check-latest: true

      - name: Build Tools
        run: |
          chmod +x .github/scripts/build.sh
          .github/scripts/build.sh

      - name: Check Artifacts
        run: |
          echo "Listing dist directory content:"
          ls -R dist/

      # Upload each tool as a separate artifact for the next job
      # We upload the whole dist folder to preserve the structure
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-tools-dist
          path: dist/
          retention-days: 1

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-tools-dist
          path: dist

      - name: Display Downloaded Files
        run: ls -R dist/

      - name: Create Release and Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating release or uploading to existing release..."
          # The dist directory now contains all the zip files directly
          gh release create ${{ github.ref_name }} dist/*.zip --generate-notes --verify-tag || \
          gh release upload ${{ github.ref_name }} dist/*.zip --clobber
